<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>College_Enrollment_form</title>
      <link rel="stylesheet" href="Login_Signup.css">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
          <div >

            <form method="POST" class="sign-in-form"> 
              <h2 class="title">Sign-Up</h2>
                <div class="input-field">
                  <input required type="text" placeholder="Roll_number" id="User-roll">
                </div>
                <div class="input-field">
                  <input required type="text" placeholder="full_name" id="User-SignUp">
                </div>
                <div class="input-field">
                  <input  required type="text" placeholder="class" id="User-class">
                </div>
                <div class="input-field">
                  <input  required type="text" placeholder="birth_date" id="User-birth">  
                </div>
                <div class="input-field">
                  <input  required type="text" placeholder="address" id="User-address">
                </div>
                <div class="input-field">
                  <input  required type="text" placeholder="enrollment_date" id="User-enroll">
                </div>
                </div>
              <input class="sub" type="button" value="Sign Up" class="btn solid" onclick="saveUser()">
            </form>

      

          </div>
      </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="Login_Signup.js" ></script>
      <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
      </div>
    </div>
  </body>
</html>
